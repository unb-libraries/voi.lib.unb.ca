      title: Téléchargement
      header:
        area_text_custom:
          content: "<p>Cliquez sur l'icône \"CSV\" ci-dessous pour télécharger tous les résultats de votre recherche.</p>\r\n\r\n<p>Note aux utilisateurs: Les documents extraits sont automatiquement ouverts par le logiciel Excel. Celui-ci ne permet pas de visualiser plus de 32 767 caractères par cellule. Certains articles dépassent cette limite, ce qui peut provoquer une erreur et amener le logiciel à tronquer les textes. Afin de contourner ce problème, n'ouvrez pas les textes avec Excel. Plutôt, après la phase \"Exportation\", il faut ouvrir le fichier en format Word. Les textes et les métadonnées apparaîtront sous forme de tableau et les articles seront reproduits en entier.</p>\r\n\r\n<p><a href=\"/download-all\"><i class=\"fas fa-download\"></i><span class=\"ml-2\">Télécharger TOUS les documents de la base de données</span></a></p>\r\n"
        result:
          content: 'Affiche @start - @end sur @total'
