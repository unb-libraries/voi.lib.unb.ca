      header:
        area_text_custom:
          content: "<p>Veuillez noter que cette base de données est un projet en cours d'élaboration.</p>\r\n\r\n<p>\r\nPlus de vingt journaux néo-brunswickois et un journal de l'Île-du-Prince-Édouard publiés entre 1880 et 1940 sont en cours de numérisation dans le but d'être ajoutés à la base de données « Vocabulaires identitaires ». Puisque ce projet propose d'analyser l'identité collective des Acadiens et des Loyalistes du Nouveau-Brunswick, les seuls articles retenus sont ceux qui contiennent les mots-clés « loyalist* » et « acadi* », sauf dans quelques cas exceptionnels (par exemple, où le terme « français » renvoie aux Acadiens). Tous les genres ont été inclus, des textes journalistiques à la poésie. Si vous pouvez contribuer à la corrections d'articles, si vous voulez nous signaler une erreur ou si vous souhaitez en savoir plus sur les critères de sélection ou les journaux numérisés, écrivez à <a href=\"mailto:chantal.richard@unb.ca\">chantal.richard@unb.ca</a>.\r\n</p> \r\n\r\n<p>\r\nCette base de données est ouverte à tous et à toutes, mais nous vous saurions gré de bien vouloir nous informer de travaux qui en découlent. Cela nous permettra de continuer à fournir des matériaux numériques aux chercheurs et chercheuses. Mise à jour du 11 mai 2017: tous les journaux visés par ce projet de recherche et publiés entre 1880 et 1900 ont été ajoutés à la base de données À L'EXCEPTION DE: Le Moniteur Acadien (presque 50% du contenu), The Moncton Daily Times (11% du contenu) et The Daily Gleaner. Si vous pouvez nous aider à numériser ces journaux, veuillez écrire à <a href=\"mailto:chantal.richard@unb.ca\">chantal.richard@unb.ca</a>.</p>\r\n"
