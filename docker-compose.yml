version: '3.6'

services:
  voi.lib.unb.ca:
    build:
      context: .
    restart: always
    container_name: voi.lib.unb.ca
    expose:
      - "80"
    ports:
      - "3110:80"
    env_file:
      - ./env/drupal.env
    networks:
      - voi.lib.unb.ca
    volumes:
      - /app/html/sites/default
      - ./config-yml:/app/configuration
      - ./custom/modules:/app/html/modules/custom
      - ./custom/themes:/app/html/themes/custom
      - ./tests:/app/tests

  drupal-mysql-lib-unb-ca:
    image: mysql:5.7
    restart: always
    command: mysqld --skip-name-resolve --max_allowed_packet=64M
    env_file:
      - ./env/mysql.env
    expose:
      - "3306"
    networks:
      - voi.lib.unb.ca

  drupal-redis-lib-unb-ca:
    image: redis:5-alpine
    restart: always
    expose:
      - "6379"
    networks:
      - voi.lib.unb.ca
    env_file:
      - ./env/redis.env

  drupal-solr-lib-unb-ca:
    image: unblibraries/solr-drupal:8.x-4.x
    expose:
      - "8983"
    networks:
      - voi.lib.unb.ca
    entrypoint:
      - docker-entrypoint-multiple.sh
      - voi.lib.unb.ca:/solr-conf

  mailhog:
    image: mailhog/mailhog
    expose:
      - "1025"
      - "8025"
    ports:
      - "4110:8025"
    networks:
      - voi.lib.unb.ca

  # For migration.
  mysqlimport:
    image: mysql:5.7
    expose:
     - "3306"
    environment:
      MYSQL_DATABASE: voi
      MYSQL_ROOT_PASSWORD: datadump
    networks:
      - voi.lib.unb.ca
    volumes:
      - /home/core/cvillami/db_dumps/:/docker-entrypoint-initdb.d

networks:
  voi.lib.unb.ca:
    name: voi.lib.unb.ca
